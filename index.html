<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1E90FF">
    <link rel="icon" sizes="192x192" href="icons/icon.png">
    <link rel="apple-touch-icon" href="icons/icon-512-square.png">
    <title>Metronome</title>
    <meta name="Description" content="Ultimate free online metronome.">
    <style>

/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

.visuallyhidden { 
  position: absolute; 
  overflow: hidden; 
  clip: rect(0 0 0 0); 
  height: 1px; width: 1px; 
  margin: -1px; padding: 0; border: 0; 
}

/* Remove controls from Firefox */
input[type=number] {
  -moz-appearance: textfield;
}

/* Remove controls from Safari and Chrome */
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0; /* Removes leftover margin */
}

html {
  height: 100%;
}

body {
  font-size: 110%;
  line-height: 1.35em;
  font-family: "Roboto", sans-serif;
  height: 100%;
  background-color: ghostwhite;
  margin: 0;
}

.main {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.metronome {
  flex-grow: 1;
  padding: 1em;
  display: flex;
  flex-direction: column;
  text-align: center;
  align-items: center;
  justify-content: center;
}

.control-group {
  margin: 1em;
}

.field {
  width: 2em;
  text-align: center;
  border: 0;
  font-family: inherit;
  background-color: transparent;
  padding-bottom: 0;
  display: block;
  transition: background-color 200ms ease-in-out, color 200ms ease-in-out;
}

.field-label {
  display: block;
  opacity: 0.54;
}

.field:focus {
  background-color: black;
  color: ghostwhite;
}

.bpm-field,
.volume-field {
  width: 10em;
  display: flex;
  align-items: center;
  justify-content: center;
}

.icon-button {
  background: none;
  border: 0;
  transition: background-color 200ms ease-in-out, color 200ms ease-in-out;
}

.icon-button:active, .icon-button:focus {
  outline: 0;
  background-color: black;
  color: ghostwhite;
  opacity: 1;
}

.icon-button::-moz-focus-inner {
  border: 0;
}

.little-button {
  width: 4em;
  height: 4em;
  border-radius: 4em;
  margin: 0.2em;
  opacity: 0.54;
}

.big-button {
  background-color: dodgerblue;
  color: ghostwhite;
  padding: 4em;
  border-radius: 9em;
  text-align: center;
}

.big-button svg {
  width: 5em;
  height: 5em;
}

.value {
  font-size: 1.5em;
}

.hidden {
  display: none;
}

#start-button svg {
  position: relative;
  left: 0.35em;
}

#volume-down-button svg {
  position: relative;
  left: 0.3em;
}

footer {
  text-align: center;
  display: flex;
  justify-content: center;
  opacity: 0.54;
}

.footer-text {
  flex-basis: 25em;
  padding: 1em;
}

@media all and (min-width: 40em) {
  .metronome {
    flex-direction: row;
  }
}
    </style>
  </head>
  <body>
    <div class="main">
      <div class="metronome">

        <div class="control-group bpm-field">
          <button id="tempo-down-button" class="icon-button little-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            <span class="visuallyhidden">Decrease BPM by 5</span>
          </button>
          <div>
            <input id="tempo" type="number" class="field value" maxlength="3" />
            <label for="tempo" class="field-label">bpm</label>
          </div>
          <button id="tempo-up-button" class="icon-button little-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <line x1="12" y1="5" x2="12" y2="19" />
              <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            <span class="visuallyhidden">Decrease BPM by 5</span>
          </button>
        </div>

        <div class="control-group">
          <button id="start-button" class="icon-button big-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <polygon points="5 3 19 12 5 21 5 3" />
            </svg>
            <span class="visuallyhidden">Start metronome</span>
          </button>
          <button id="stop-button" class="icon-button big-button hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <rect x="6" y="4" width="4" height="16" />
              <rect x="14" y="4" width="4" height="16" />
            </svg>
            <span class="visuallyhidden">Stop metronome</span>
          </button>
        </div>

        <div class="control-group volume-field">
          <button id="volume-down-button" class="icon-button little-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
              <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
            </svg>
            <span class="visuallyhidden">Decrease volume by 5%</span>
          </button>
          <div>
            <input id="volume" type="number" class="field value" maxlength="3" />
            <label for="volume" class="field-label">vol</label>
          </div>
          <button id="volume-up-button" class="icon-button little-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
              <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" />
            </svg> 
            <span class="visuallyhidden">Increase volume by 5%</span>
          </button>
        </div>

      </div>

      <footer>
        <p class="footer-text">
          Created by <a href="https://github.com/ericsakmar/metronome">Eric Sakmar</a>. 
          &ldquo;Rock-solid timing&rdquo; code is based on <a href="https://github.com/cwilso/metronome">this example</a>,
          and the icons are by <a href="https://feathericons.com/">Feather</a>.
        </p>
      </footer>
    </div>
    <script src="metronome.js" async></script>
  </body>
</html>
